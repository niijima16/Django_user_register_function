<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form method="post" action="/login/">
    {% csrf_token %}
    <input type="text" name="user" placeholder="ユーザーネーム">
    <input type="password" name="pwd" placeholder="パスワード">
    <input type="submit" value="提出">
    <span style="color: red">{{ error_msg }}</span>
</form>
</body>
</html>
